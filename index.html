<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            type="image/png"
            href="./images/favicon.png"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Base Apparel coming soon</title>
    </head>
    <body>
        <main class="container">
            <!-- Logo for mobile view -->
            <div class="logo-container-mobile">
                <div class="logo-inner-container-mobile">
                    <img src="./images/logo.svg" alt="logo" />
                </div>
            </div>
            <!-- Column Left -->
            <div class="col-left">
                <div class="logo-container">
                    <img src="./images/logo.svg" alt="logo" />
                </div>
                <div class="col-left-container">
                    <h1 class="col-left__heading">
                        we're <span>coming soon</span>
                    </h1>
                    <p class="col-left__text">
                        Hello fellow shoppers! We're currently building our new
                        fashion store. Add your email below to stay up-to-date
                        with announcements and our launch deals.
                    </p>
                    <div class="input-block">
                        <div class="input-container">
                            <input
                                class="input"
                                type="email"
                                id="email"
                                placeholder="Email Address"
                            />
                            <img
                                class="error-icon"
                                src="./images/icon-error.svg"
                                alt="error"
                            />
                            <button type="submit" class="btn">
                                <img
                                    src="./images/icon-arrow.svg"
                                    alt="arrow"
                                />
                            </button>
                        </div>
                        <p class="errorMsg">Please provide a valid email</p>
                    </div>
                </div>
            </div>

            <!-- Column Right -->
            <div class="col-right"></div>
        </main>

        <script src="app.js"></script>
    </body>
</html>
